<div class="col-lg-4">
    <br>
    <h3 ng-show="!(items+1)">Searching...</h3>
    <h3 ng-show="items+1">{{items}} compounds found</h3>
</div>
<div class="col-lg-2">
    <br>
    <button id="met-download" ng-show="items" class="btn btn-primary pull-right" ng-click="downloadResults()"
            analytics-on="click" analytics-category="Download" analytics-event="SearchResults">Download Results</button>
</div>
<div class="col-lg-6">
    <pagination class="pull-right" total-items="items" page="currentPage" max-size="maxSize" class="pagination-sm"
                boundary-links="true" items-per-page="numPerPage"  style="cursor: pointer;"></pagination>
</div>
<div class="col-lg-12">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Img</th>
                <th>MINE Id</th>
                <th>Name</th>
                <th>Formula</th>
            </tr>
        </thead>
        <tbody>
            <tr id="comp-row" ng-repeat="compound in filteredData" ng-class="color(compound.native_hit,compound.Likelihood_score)" ui-sref="acompound.overview({id:compound.MINE_id})" style="cursor: pointer;">
                <td>
                    <img ng-src="http://lincolnpark.chem-eng.northwestern.edu/Smiles_dump/{{compound._id}}.svg" width="150" ></td>
                <td  style="vertical-align:middle">{{compound.MINE_id}}</td>
                <td  style="vertical-align:middle"><div ng-repeat="name in compound.Names|limitTo:5">{{name}}<br></div></td>
                <td  style="vertical-align:middle">{{compound.Formula}}</td>
            </tr>
        </tbody>

    </table>
    <pagination class="pull-right" total-items="items" page="currentPage" max-size="maxSize" items-per-page="numPerPage"
                class="pagination-sm" boundary-links="true"  style="cursor: pointer;"></pagination>
</div>
