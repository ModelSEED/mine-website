<div class="col-md-4">
    <br><input id="rxn-filter" class=form-control type="text" ng-model="searchOn" placeholder="Filter by EC class">
</div>
<pagination class="pull-right" total-items="totalItems" page="currentPage" max-size="maxSize" class="pagination-sm"
            boundary-links="true" items-per-page="numPerPage"  style="{cursor: pointer; vertical-align: top}"></pagination>
<br>
<table class="table table-striped table-hover">
	<tbody>
		<tr ng-repeat="reaction in filteredData">
			<td style="vertical-align:middle">
                <div ng-repeat="op in reaction.Operators" style="font-size: 16px">
                    {{op}}
                </div>
            </td>
			<td id="rxn-img" ng-repeat="comp in reaction.Reactants">
				<div class="pull-left" style="font-size:16px;line-height: 75px" ng-if="comp[0]-1">
                    {{comp[0]}}
                </div>
				<div class="pull-right" ng-mouseover="getCompoundName(comp[1])" >
				 <a  ui-sref="acompound.overview({id:img[1]})">
					<img style="vertical-align:middle" popover="{{cName}}" popover-trigger="mouseenter" ng-src="{{img_src+comp[1]}}.svg" width="80">
				</a>
			</div>
			</td>
			<td>
				<span style="font-size:40px" ng-keypress="getCompoundName()"> &#8594</span>
			</td>
			<td ng-repeat="comp in reaction.Products" style="vertical-align:middle">
			    <div class="pull-left" style="font-size:16px;line-height: 75px" ng-if= "comp[0]-1">
                    {{comp[0]}}
                </div>
				<div class="pull-right" ng-mouseover="getCompoundName(comp[1])" >
				    <a  ui-sref="acompound.overview({id:img[1]})">
					    <img popover="{{cName}}" popover-trigger="mouseenter"   ng-src="{{img_src+comp[1]}}.svg" width="80">
				    </a>
			    </div>
			</td>
		</tr>
	</tbody>
</table>

<pagination class="pull-right" total-items="totalItems" page="currentPage" max-size="maxSize" class="pagination-sm" boundary-links="true" items-per-page="numPerPage"  style="cursor: pointer;"></pagination>
