<div class="jumbotron">
  <h1>The top 30 Damage Prone Metabolites</h1>
  <p>Here we explain the list </p>
</div>
<div class="col-lg-3">
    <br><input class=form-control type="text" ng-model="searchComp" placeholder="Filter by Metabolite">
</div>
<div class="col-lg-3">
    <br><input class=form-control type="text" ng-model="searchType" placeholder="Filter by Reaction Type">
</div>
<button ng-click="staticPage()">Download</button>
<pagination class="pull-right" total-items="items" page="currentPage" max-size="maxSize" class="pagination-sm"
            items-per-page="numPerPage"  style="{cursor: pointer; vertical-align: top}"></pagination>
<br>
<div id=rxn-tbl>
<table class="table table-striped table-hover">
	<thead>
		<tr>
			<th>Compound</th>
			<th>Reaction Type</th>
			<th></th>
			<th>References</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="reaction in filteredData">
			<!-- Compound -->
			<td style="vertical-align:middle">
				{{reaction.Compound}}
            </td>
			<!-- Rxn Type -->
			<td style="vertical-align:middle">
				{{reaction.Type}}
            </td>
			<!-- Rxn Schematic -->
			<td style="width: 60%">
				<div id="rxn-img" ng-repeat="comp in reaction.Reactants" style="display: inline-flex;align-items: center">
					<div style="font-size:16px" ng-if="comp[0]-1">
						{{comp[0]}}
					</div>
					 <a  ui-sref="acompound.overview({id:comp[1]})">
						<img ng-mouseover="getCompoundName($event, comp[1])" ng-src="{{img_src+comp[1]}}.svg" width="80">
					</a>
				</div>
				<span style="font-size:40px"> &#8594</span>
			    <div ng-repeat="comp in reaction.Products" style="display: inline-flex; align-items: center">
                    <div style="font-size:16px" ng-if= "comp[0]-1">
                        {{comp[0]}}
                    </div>
				    <a  ui-sref="acompound.overview({id:comp[1]})">
					    <img ng-mouseover="getCompoundName($event, comp[1])" ng-src="{{img_src+comp[1]}}.svg" width="80">
				    </a>
			    </div>
			</td>
			<!-- References -->
			<td style="vertical-align:middle">
				<div ng-repeat="pmid in reaction.PubMedRefs">
					<a ng-href="http://www.ncbi.nlm.nih.gov/pubmed/{{pmid}}"></a><br>
				</div>
				<div ng-repeat="ref in reaction.TextRefs">
					{{ref}}<br>
				</div>
            </td>
		</tr>
	</tbody>
</table>
</div>
<pagination class="pull-right" total-items="items" page="currentPage" max-size="maxSize" class="pagination-sm"
			items-per-page="numPerPage"  style="cursor: pointer;"></pagination>
