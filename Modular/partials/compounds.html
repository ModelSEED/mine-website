
<br>
<pagination class="pull-right" total-items="totalItems" page="currentPage" max-size="maxSize" items-per-page="numPerPage" class="pagination-sm" boundary-links="true"  style="cursor: pointer;"></pagination>
<h3 ng-show="!items">Searching...</h3>
<h3 ng-show="items">{{items}} </h3>
<table class="table table-striped table-hover">  
    <thead>  
        <tr>  
            <th>Img</th> 
            <th>MINE Id</th>
            <th>Name</th> 
            <th>Formula</th>  
        </tr>  
    </thead>  
    <tbody>
        <tr id="comp-row" ng-repeat="compound in filteredData" ui-sref="acompound.overview({id:compound.MINE_id})" style="cursor: pointer;">
            <td >
                <img class="logo" ng-src="{{img_src+compound._id}}.svg" width="150" ></td>
            <td  style="vertical-align:middle">{{compound.MINE_id}}</td>
            <td  style="vertical-align:middle"><div ng-repeat="name in compound.Names|limitTo:5">{{name}}<br></div></td>
            <td  style="vertical-align:middle">{{compound.Formula}}</td>
        </tr>
    </tbody>  
    
</table>
<pagination class="pull-right" total-items="totalItems" page="currentPage" max-size="maxSize" items-per-page="numPerPage" class="pagination-sm" boundary-links="true"  style="cursor: pointer;"></pagination>
