<div>
<br>
<pagination class="pull-right" total-items="totalItems" page="currentPage" max-size="maxSize" class="pagination-sm" boundary-links="true" num-pages="numPages"  style="cursor: pointer;"></pagination>
<h3>{{items}}</h3>
<table class="table table-striped table-hover">  
    <thead>  
        <tr>  
            <th>Img</th> 
            <th>MINE Id</th>
            <th>Name</th> 
            <th>Formula</th>  
        </tr>  
    </thead>  
    <tbody>
        <tr ng-repeat="attribute in filteredData" ng-click="setSelected();" >
            <td>
                <a  ui-sref="acompound.overview({id:attribute._id})">
                    <img class="logo" ng-src="http://lincolnpark.chem-eng.northwestern.edu/Smiles_dump/{{attribute._id}}.svg" width="150" >
                </a></td>
            <td>{{attribute.MINE_id}}</td>
            <td>{{attribute.Names[0]}}</td>
            <td>{{attribute.Formula}}</td>
        </tr>
    </tbody>  
    
</table>
<pagination class="pull-right" total-items="totalItems" page="currentPage" max-size="maxSize" class="pagination-sm" boundary-links="true" num-pages="numPages"  style="cursor: pointer;"></pagination>
</div>
