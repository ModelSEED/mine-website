<h2>Chemical Damage Reactions Rules</h2>
<div class="col-lg-3">
    <br><input class=form-control type="text" ng-model="searchName" placeholder="Filter by Name">
</div>
<pagination class="pull-right" total-items="items" page="currentPage" max-size="maxSize" class="pagination-sm"
            items-per-page="numPerPage"  style="{cursor: pointer; vertical-align: top}"></pagination>
<br><br><br>
<div id=rxn-tbl>
<table class="table table-striped table-hover">
	<thead>
		<tr>
			<th>Name</th>
			<th>Schematic</th>
			<th>Reactions Predicted</th>
			<th>Basis</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="op in paginated track by $index">
			<!-- Name -->
			<td style="vertical-align:middle">
				<a  ui-sref="operator({id:op._id})">{{op._id}}</a>
            </td>
			<!-- Schematic -->
			<td style="width: 60%">
				<img ng-src="{{img_src}}op_images/{{+op._id}}.png" width="500">
			</td>
			<!-- # of reactions -->
			<td style="vertical-align:middle">
				{{op.Reactions_predicted}}
            </td>
			<!-- Basis -->
			<td style="vertical-align:middle">
				<a ui-sref="top30.s1({id:op.Basis})">
						<button type="button" class="btn btn-default btn-lg">
							<span class="glyphicon glyphicon-new-window"></span>
						</button>
				</a>
            </td>
		</tr>
	</tbody>
</table>
</div>
<pagination class="pull-right" total-items="items" page="currentPage" max-size="maxSize" class="pagination-sm"
			items-per-page="numPerPage"  style="cursor: pointer;"></pagination>
