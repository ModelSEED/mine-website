<pagination total-items="totalItems" page="currentPage" max-size="maxSize" class="pagination-sm" boundary-links="true" num-pages="numPages"  style="cursor: pointer;"></pagination>

  <div ng-repeat="p in filteredData" >
      <div  ng-repeat="a in p.adducts" >
<table class="table table-striped table-hover">
  <thead>
<tr>
<th>M/Z</th>
<th>Adduct</th>
<th>Formula</th>
<th></th>
<th>MINE ID</th>

</tr>
</thead>
            <tr ng-repeat="i in a.isomers">
              <td>{{p.name}}</td>
              <td>{{a.adduct}}</td>
              <td>{{a.formula}}</td>
              <td style="text-align: center">
              <Ui style="list-style: none;">
                <li><a  ui-sref="acompound.overview({id:i._id})">
                  <img class="logo" ng-src="http://lincolnpark.chem-eng.northwestern.edu/Smiles_dump/{{i._id}}.svg" width="70" >
                </a></li>
                <li  >{{i.Names[0]}}</li>
            </Ui>
              </td>
              <td>{{i.MINE_id}}</td>
            </tr>
          </table>
    </div>
  </div>
</table>
    <pagination total-items="totalItems" page="currentPage" max-size="maxSize" class="pagination-sm" boundary-links="true" num-pages="numPages"  style="cursor: pointer;"></pagination>
