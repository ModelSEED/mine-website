<table class="table table-striped table-hover">  
	<tbody>
		<tr>
			<td></td>
            <td>
            <img id="compound-image" ng-src="http://lincolnpark.chem-eng.northwestern.edu/Smiles_dump/{{data._id}}.svg"
                     height="325" ng-click="launch_lightbox()">
            </td>
		</tr>
		<tr>
			<td>Formula</td>
			<td>{{data.Formula}}</td>
		</tr>
		<tr>
			<td>Exact Mass</td>
			<td>{{data.Mass}}</td>
		</tr>
		<tr>
			<td>Charge</td>
			<td>{{data.Charge}}</td>
		</tr>
		<tr>
			<td>InChIKey</td>
			<td>{{data.Inchikey}}</td>
		</tr>
		<tr>
			<td>SMILES</td>
			<td>{{data.SMILES}}</td>
		</tr>
		<tr>
			<td>NP likeness <span tooltip="NP Likeness is a quantitative measure of how similar a given compound is to
			known natural products. The values range from -3 (very synthetic) to 3 (very natural)."
                                  class="glyphicon glyphicon-question-sign"></span></td>
			<td>{{data.NP_likeness}}</td>
		</tr>
        <tr>
			<td>logP</td>
			<td>{{data.logP}}</td>
		</tr>
        <tr>
			<td>Kovats RI</td>
			<td>{{data.minKovatsRI}}-{{data.maxKovatsRI}}</td>
		</tr>
	</tbody>  
</table>
<div hidden class="panel panel-default col-md-6" id="cpd-img">
    <!--<span onclick="$('#cpd-img').trigger('close')" style="font-size: 25pt" class="glyphicon glyphicon-remove pull-right"></span>-->
    <img ng-src="http://lincolnpark.chem-eng.northwestern.edu/Smiles_dump/{{data._id}}.svg"
                     width="100%">
</div>
