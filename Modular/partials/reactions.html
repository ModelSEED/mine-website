<div class="col-md-4">
    <br><input id="rxn-filter" class=form-control type="text" ng-model="searchOn" placeholder="Filter by EC class">
</div>
<pagination class="pull-right" total-items="totalItems" page="currentPage" max-size="maxSize" class="pagination-sm"
            boundary-links="true" items-per-page="numPerPage"  style="{cursor: pointer; vertical-align: top}"></pagination>
<br>
<table class="table table-striped table-hover">
	<tbody>
		<tr ng-repeat="attribute in filteredData" >
			<td style="vertical-align:middle"><div ng-repeat="op in attribute.Operators" style="font-size: 16px">
                {{op}}
            </div></td>
			<td id="rxn-img" ng-repeat="img in attribute.Reactants" >
				<div ng-if= "grtZero(img[0])">{{img[1]}} <span ng-show=" ! $last ">+</span></div>
				<div ng-mouseover="getCompoundName(img[1])" >
				 <a  ui-sref="acompound.overview({id:img[1]})">
					<img popover="{{cName}}" popover-trigger="mouseenter"   ng-src="http://lincolnpark.chem-eng.northwestern.edu/Smiles_dump/{{img[1]}}.svg" width="75">
				</a>
			</div>
			</td>
			<td>
				<span style="font-size:40px" ng-keypress="getCompoundName()"> &#8594</span>
			</td>
			<td ng-repeat="img in attribute.Products">
			    <div ng-if= "grtZero(img[0])">{{img[1]}}</div>
					<div ng-mouseover="getCompoundName(img[1])" >
				<a  ui-sref="acompound.overview({id:img[1]})">
					<img popover="{{cName}}" popover-trigger="mouseenter"   ng-src="http://lincolnpark.chem-eng.northwestern.edu/Smiles_dump/{{img[1]}}.svg" width="75">
				</a>
			</div>
			 </div>
			</td>
		</tr>
	</tbody>
</table>

<pagination class="pull-right" total-items="totalItems" page="currentPage" max-size="maxSize" class="pagination-sm" boundary-links="true" items-per-page="numPerPage"  style="cursor: pointer;"></pagination>
