<div>
<br>
<pagination class="pull-right" total-items="totalItems" page="currentPage" max-size="maxSize" items-per-page="numPerPage" class="pagination-sm" boundary-links="true"  style="cursor: pointer;"></pagination>
<h3 ng-show="!items">Searching...</h3>
<h3 ng-show="items">{{items}}</h3>
<table class="table table-striped table-hover">  
    <thead>  
        <tr>  
            <th>Img</th> 
            <th>MINE Id</th>
            <th>Name</th> 
            <th>Formula</th>  
        </tr>  
    </thead>  
    <tbody>
        <tr ng-repeat="attribute in filteredData" ng-click="setSelected();" ui-sref="acompound.overview({id:attribute.MINE_id})" style="cursor:pointer;">
            <td>
                <img class="logo" ng-src="{{img_src+attribute._id}}.svg" width="150" >
            </td>
            <td>{{attribute.MINE_id}}</td>
            <td>{{attribute.Names[0]}}</td>
            <td>{{attribute.Formula}}</td>
        </tr>
    </tbody>  
    
</table>
<pagination class="pull-right" total-items="totalItems" page="currentPage" max-size="maxSize" items-per-page="numPerPage" class="pagination-sm" boundary-links="true"  style="cursor: pointer;"></pagination>
</div>
