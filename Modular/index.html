<!doctype html>
<html>
<head>
    <title>MINE</title>
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/Gold-Miner-Icon.png">
    <link rel="shortcut icon" href="img/Gold-Miner-Icon.png">
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <link href="bootstrap/css/bootstrap-tour.min.css" rel="stylesheet" type="text/css"/>
    <!-- <link href="../ui-common/functional-site/assets/css/kb-visualizations.css" rel="stylesheet"> -->
    <link href="bower_components/ng-joyride/ng-joyride.css" rel="stylesheet">
    <link href="bower_components/angular-rangeslider-master/angular.rangeSlider.css" rel="stylesheet">
</head>

<body>

<!-- NAVIGATION -->
<div ng-app="app">
<div ng-controller="cookieCtl"></div>
    <nav class="navbar navbar-default " role="navigation">
        <div class="container">
            <div class="navbar-header">
                <img class="logo" src="img/Gold-Miner-Icon.png" width="46" style="float:left">
                <a class="navbar-brand" ui-sref="home">MINE</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a ui-sref="home">Home</a></li>
                <li><a ui-sref="advancedsearch" id="adv-tab">Advanced Search</a></li>
                <li><a ui-sref="metabolomics" id="met-tab">Metabolomics</a></li>
                <li><a ui-sref="structure" id="struct-tab">Structure Search</a></li>
                <li><a ui-sref="faq">FAQs</a></li>
            </ul>
            <form class=" navbar-form navbar-right" role="form">
                <div ng-controller="quickSearchCtl">
                    <input id="qs_text" type="text" placeholder="Quick Search" class="form-control" ng-model ="name" ng-keypress="doQuickSearch($event)">
                    <button id="qs_btn" class="btn btn-primary "  ng-click="doQuickSearch(false)" ><span class="glyphicon glyphicon-search"></span></button>
                </div>
            </form>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-sm-2">
                <h2>Database</h2>
                <div ng-controller="databaseCtl">
                    <select id="db-select" class="form-control" ng-model="database" ng-options="d.name for d in databases"></select>
                    <input type="text" placeholder="Enter database name" class="form-control" ng-model="otherDB" ng-show="{{databases.length == 4}}">
                </div>
                <div ui-view = "sidebar"></div>
            </div>
            <!-- col 2 -->
            <div class="col-sm-10">
                <div ui-view></div>
            </div>
        </div>
    </div>
</div>

<!-- General-->
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
<script src="bower_components/d3.v3.min.js"></script>
<script src="js/lib/Lightbox_me/jquery.lightbox_me.js" type="text/javascript"></script>
<script src="bootstrap/js/bootstrap-tour.min.js" type="text/javascript"></script>
<script src="bower_components/angular-rangeslider-master/angular.rangeSlider.js"></script>

<!-- Marvin-->
<script src="js/marvinjslauncher.js"></script>
<script src="js/webservices.js"></script>

<!-- MINE-->
<script src="js/databaseClient.js"></script>
<script src="js/main.js"></script>
<script src="js/textSearch.js"></script>
<script src="js/acompound.js"></script>
<script src="js/metabolomics.js"></script>
<script src="js/structures.js"></script>
<script src="js/creator.js"></script>
<script src="js/operatorCreatorClient.js"></script>
<script src="js/bootstrapTours.js"></script>
<script src="js/modelCtl.js"></script>
<script src="bower_components/ng-joyride/ng-joyride.js"></script>


</body onload>
</html>
